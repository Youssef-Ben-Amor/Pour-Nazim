<mat-toolbar style="display: flex;">
  <mat-icon style="margin-right: 8px">class</mat-icon>
  <span>Super Form Infini</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>

<h1>Formulaire qui sert à rien</h1>
<mat-card style="width: 700px; margin: auto; padding: 20px;">
  <form [formGroup]="form">

    <mat-form-field style="width: 100%">
      <mat-label>Nom</mat-label>
      <input matInput type="text" placeholder="Nom et prénom" name="name" formControlName="name">

      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Votre nom est requis
      </mat-error>

    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Numéro de rue</mat-label>
      <input matInput type="number" placeholder="5230" name="roadnumber" formControlName="roadnumber">
      <mat-error *ngIf="form.get('roadnumber')?.hasError('required')">
        Votre numéro de rue est requis
      </mat-error>
      <mat-error *ngIf="form.get('roadnumber')?.hasError('min') || form.get('roadnumber')?.hasError('max')">
        Le numéro de rue doit être compris entre 1000 et 9999
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Rue</mat-label>
      <input matInput type="text" placeholder="Resther" name="rue">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Code Postal</mat-label>
      <input matInput type="text" placeholder="H2J8B2" name="postalcode" formControlName="postalcode">
      <mat-error *ngIf="form.get('postalcode')?.hasError('pattern') ">
        Le code postal n'est pas valide.
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Commentaire</mat-label>
      <textarea matInput placeholder="Votre commentaire" name="comments" formControlName="comments">

      </textarea>
      <mat-error *ngIf="form.get('comments')?.hasError('commentValidator') ">
        Votre commentaire doit contenir au moins 10 caractères.
      </mat-error>

    </mat-form-field>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="!form.valid">Acheter</button>
    </mat-card-actions>
  </form>
</mat-card>
